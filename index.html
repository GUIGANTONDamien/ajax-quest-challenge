<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
    <link
			rel="stylesheet"
			href="style.css"
			integrity="style"
			crossorigin="local"
		/>
	</head>

	<body>
		<section class="cadre">
			<div class="QuoteCard">
				<h1 class="title">Simpson API</h1>
          <div id="quote"></div>
        </div>
        <button class="glow-on-hover" type="button" onclick="randomQuote()">
          Call me a character with a quote
        </button>
			</div>
		</section>

		<!-- We need to load axios first! -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>
    function randomQuote() {
        const url = 'https://simpsons-quotes-api.herokuapp.com/quotes';
        axios
          .get(url)
          .then(function (response) {
            return response.data;
          })
          .then(function (quote) {
            console.log('data decoded from JSON:', quote);

            const quoteHtml = `
            <h2>${quote[0].character}</h2>
            <img src="${quote[0].image}" />           
            <p>${quote[0].quote}</p>
              `;
            document.querySelector('#quote').innerHTML = quoteHtml;
          });
      }</script>
	</body>
</html>
